<!-- Form used to add new entries of blobs in database -->
<form class="form-horizontal alert alert-warning"
      name="blbList"
      id="blbForm"
      ng-submit="insertInfo(blbInfo);" hidden>

    <h3 class="text-center">Insert blb Details Into Database</h3>
    <div class="form-group">
        <label for="Name">blbloyee Name:</label>
        <input type="text" name="blb_name" class="form-control" placeholder="Enter blbloyee Name"
               ng-model="blbInfo.name" value="" autofocus required/>
    </div>
    <div class="form-group">
        <p class="text-danger" ng-show="blbList.blb_name.$invalid && blbList.blb_name.$dirty">Name field is blbty!</p>
    </div>
    <div class="form-group">
        <label for="Email">Email Address:</label>
        <input type="email" name="blb_email" class="form-control" placeholder="Enter blbloyee Email Address"
               ng-model="blbInfo.email" autofocus required/>
    </div>
    <div class="form-group">
        <p class="text-danger" ng-show="blbList.blb_email.$invalid && blbList.blb_email.$dirty">Invalid Email!</p>
    </div>


    <div class="form-group">
        <button class="btn btn-warning" ng-disabled="blbList.$invalid">Add Into Database</button>
    </div>
</form>
