<form class="form-horizontal "
      name="empList"
      id="empForm"
      ng-submit="insertInfo(empInfo);" >
    

    <div class="form-group">
        <input type="email"
               name="emp_email"
               class="form-control" placeholder="Email"
               ng-model="empInfo.email"
               autofocus required/>
    </div>
    <div class="form-group">
        <p class="text-danger"
                  ng-show="empList.emp_email.$invalid && empList.emp_email.$dirty">
            Invalid Email!
        </p>
    </div>

    <div class="form-group">

        â€‹<textarea name="emp_name"
                  rows="3"
                  cols="70"
                  class="form-control"
                  placeholder="Message"
                  ng-model="empInfo.msg"
                  value="" autofocus required>

        </textarea>

    </div>
    <div class="form-group">
        <p class="text-danger"
           ng-show="empList.emp_name.$invalid && empList.emp_name.$dirty">
            Message field is Empty!
        </p>
    </div>


    <div class="form-group">

        <button class="btn btn-primary pull-right" ng-disabled="empList.$invalid"  >
            Submit
        </button>
    </div>
</form>
